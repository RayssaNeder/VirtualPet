<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:virtuPet="http://brewer.algaworks.com">

<head>
	<title>Cadastro de Animais</title>
	
  	<link rel="stylesheet" th:href="@{/stylesheets/animal.css}">
  	<link rel="stylesheet"  th:href="@{/stylesheets/vendors/upload.min.css}"/>
</head>



<body>

	 <!--
    LG: >= 1200px
    MD: >= 992px < 1200px
    SM: >= 768px < 992px        |   |   |   |   |   |   |   |   |   |   |   |   |
    XS: < 768px
  -->

		<!-- Side navigation -->
<section layout:fragment="conteudo">


		<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Animal</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="vp-page-header-controls">
						<a class="btn btn-default" th:href="@{/animais}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
			     	</div>
				</div>
			</div>
			
		</div>
	</div>

     <div class="container">
		<form method="POST" class="form-vertical" th:object="${animal}">
		
			<div class="row" >
				<div class="col-sm-5  form-group">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="apelido" class="control-label">Apelido</label>
					<input id="apelido" type="text" class="form-control" th:field="*{apelido}"/>
				</div>
				
				
				
				<div class="col-sm-3  form-group">
					<label for="especie" class="control-label">Espécie</label>
					<div class="vp-field-action">
						<select id="especie" class="form-control" th:field="*{especie.nome}">
		                    <option th:each="especie : ${especies}" th:value="${especie.nome}" th:text="${especie.nome}"></option>
		                </select>
		                
		                <div class="vp-field-action__icon">
							<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEspecie">
								<i class="glyphicon  glyphicon-plus-sign  vp-glyphicon-large"></i>
							</a>
						</div>						
					</div>
				</div>
				
				
				
			</div>
			
			
			<div class="row" >		
				<div class="col-sm-3  form-group">
					<label for="especie" class="control-label">Raça</label>
					<div class="bw-field-action">
						<select id="raca" class="form-control" th:field="*{raca.nome}">
		                    <option th:each="raca : ${racas}" th:value="${raca.nome}" th:text="${raca.nome}"></option>
		                </select>						
					</div>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="cor" class="control-label">Cor</label>
					<input id="cor" type="text" class="form-control" th:field="*{cor}"/>
				</div>
				
				<div class="col-sm-3  form-group">
						<label for="sexo" class="control-label">Sexo</label>
						<div class="bw-field-action">
							<select id="sexo" class="form-control" th:field="*{sexo}">
			                    <option th:each="sexo : ${sexo}" th:value="${sexo}" th:text="${sexo.sexo}"></option>
			                </select>
							
						</div>
				</div>
				<div class="col-sm-3  form-group">
					<label for="nascimento" class="control-label">Data</label>
					<input id="nascimento" type="text" class="form-control" th:field="*{nascimento}"/>
				</div>
				
			</div>	
				
			<div class="row" >
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					  <li class="nav-item">
					    <a class="nav-link active" id="vacina-tab" data-toggle="tab" href="#vacina" role="tab" aria-controls="home" aria-selected="true">Vacinas</a>
					  </li>
					  
					  <li class="nav-item">
					    <a class="nav-link" id="adicional-tab" data-toggle="tab" href="#adicional" role="tab" aria-controls="profile" aria-selected="false">Adicional</a>
					  </li>
					  
					  <li class="nav-item">
					    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contato" role="tab" aria-controls="contact" aria-selected="false">Contato</a>
					  </li>
					  
					  <li class="nav-item">
					    <a class="nav-link" id="observacao-tap" data-toggle="tab" href="#observacao" role="tab" aria-controls="contact" aria-selected="false">Observação</a>
					  </li>
				</ul>
				<div class="tab-content" id="myTabContent">
					 
					  <div class="tab-pane fade show active" id="vacina" role="tabpanel" aria-labelledby="vacina-tab">
					  		<div class="row">	
						  		<div class="col-sm-6  form-group">
									<label for="vacina" class="control-label">Vacina</label>
									<input id="vacina" type="text" class="form-control"/>
						  		</div>
						  		
						  		<div class="col-sm-3  form-group">
									<label for="aplicacao" class="control-label">Aplicado em</label>
									<input id="aplicacao" type="text" class="form-control"/>
						  		</div>
						  		
						  		<div class="col-sm-3  form-group">
									<label for="proxaplicacao" class="control-label">Proxima Aplicação</label>
									<input id="proxaplicacao" type="text" class="form-control"/>
						  		</div>
					  		</div>
					  		
					  		<div class="row">	
						  		<div class="col-sm-6  form-group">
									<label for="vacina1" class="control-label">Vacina</label>
									<input id="vacina1" type="text" class="form-control"/>
						  		</div>
						  		
						  		<div class="col-sm-3  form-group">
									<label for="aplicacao1" class="control-label">Aplicado em</label>
									<input id="aplicacao1" type="text" class="form-control"/>
						  		</div>
						  		
						  		<div class="col-sm-3  form-group">
									<label for="proxaplicacao1" class="control-label">Proxima Aplicação</label>
									<input id="proxaplicacao1" type="text" class="form-control"/>
						  		</div>
					  		</div>
					  		
					  		<div class="row">	
						  		<div class="col-sm-6  form-group">
									<label for="vacina2" class="control-label">Vacina</label>
									<input id="vacina2" type="text" class="form-control"/>
						  		</div>
						  		
						  		<div class="col-sm-3  form-group">
									<label for="aplicacao2" class="control-label">Aplicado em</label>
									<input id="aplicacao2" type="text" class="form-control"/>
						  		</div>
						  		
						  		<div class="col-sm-3  form-group">
									<label for="proxaplicacao2" class="control-label">Proxima Aplicação</label>
									<input id="proxaplicacao2" type="text" class="form-control"/>
						  		</div>
					  		</div>
					  </div>
					  
					  <div class="tab-pane fade" id="adicional" role="tabpanel" aria-labelledby="adicional-tab">
					  			<div class="col-sm-3  form-group">
									<label for="veterinario" class="control-label">Veterinário</label>
									<input id="veterinario" type="text" class="form-control"/>
						  		</div>
					  </div>
					  
					  <div class="tab-pane fade" id="contato" role="tabpanel" aria-labelledby="contact-tab">
					  	iiiiiiii
					  </div>
					  
					  <div class="tab-pane fade" id="observacao" role="tabpanel" aria-labelledby="observacao-tap">					  		
								<label for="area" class="control-label">Observacao</label>
								<textarea class="form-control" rows="5" id="area"></textarea>
					  </div>				  
				</div>
			</div>
				

		
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		
		</form>
	</div>
	
	<div th:replace="especie/CadastroRapidoEspecie :: modal"></div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/especie.cadastro-rapido.js}"></script>
	<script th:src="@{/javascripts/vendors/uikit.min.js}"></script>
</th:block>

</body> 

</html>
